services:
  - type: web
    name: control-pagos-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      # Opción 1 (recomendada con Supabase): una sola variable con la URL del pooler
      - key: DATABASE_URL
        sync: false
      # Opción 2: variables sueltas (si no usas DATABASE_URL)
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_SSL
        value: "true"
